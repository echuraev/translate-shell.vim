language: generic

os:
  - linux

before_script:
  - sudo add-apt-repository ppa:schot/gawk -y
  - sudo apt-get update -q
  - sudo apt-get install gawk
  - pip install covimerage --user
  - pip install coveralls --user
  - mkdir -p ~/.vim/plugged
  - git clone https://github.com/junegunn/vader.vim.git ~/.vim/plugged/vader.vim
  - wget git.io/trans
  - chmod +x ./trans
  - export PATH=$PWD:$PATH
  - echo $PATH

script: test/run

after_success:
  - covimerage write_coverage /tmp/vim-profile.txt
  - coverage xml
  - bash <(curl -s https://codecov.io/bash)
  - coveralls
